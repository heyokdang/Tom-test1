  <body>

    <div class="container">
  
          <div class="groupsign clearfix">
            <form class="form-signup">
              <h2 class="form-signup-heading">Signup to <b>Bambizo</b></h2>
              <p class="hand">
                <a href="#" alt=""><img src="img/hand.png" alt="hand"></a>
              </p>
              <div class="contentsign">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                
                <label for="inputPasswordConfirm" class="sr-only">Re - Password</label>
                <input type="password" name="inputPasswordConfirm" id="inputPasswordConfirm" class="form-control" onkeyup="checkPass(); return false;" placeholder="Re - Password" required>
                <span id="confirmMessage" class="confirmMessage"></span>
                <label for="inputName" class="sr-only">Your Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Your Name" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">SIGNUP<span class="hidenow"> NOW</span></button>

                <p class="haveandaccount">
                  Already have an account? <a href="#">Login</a>
                </p>
                <p class="termsofservice">
                  Creating an account means youâ€™re okay with Bambizo's
                  <br>
     <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
              </div>
            </form>

            <div class="downloadlinks">
              <div class="logo">
                <a href="#" class="logo">
                  <img src="img/companyname-hand-line.png" alt="logo">
                </a>
              </div>
              <p class="ucandownload">
                You can <b>download</b> the
                <br>
                mobile app from:
              </p>
              <p class="youcandownload">
                You can get the app in
              </p>
              <div class="links">
                <a href="#" class="googleplaybt">
                  <img src="img/googleplay.png" alt="google store play">
                </a>

                <a href="#" class="appleplaybt">
                  <img src="img/appleplay.png" alt="apple store play">
                </a>
              </div>
            </div>

          </div>

    </div> <!-- /container -->

    $( document ).ready(function() {
      if (($( window ).height() - $('.groupsign').height())/2 > 0) {
        $( "div.groupsign" ).css( "margin-top", ($( window ).height() - $('.groupsign').height())/2 + 'px'  );
      }
    });

    </script>
